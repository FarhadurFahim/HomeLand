{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <section class="container">
            <div class="row">
              <div class="col-md-12" id="post">
                  <div class="col-md-6">
                    <img class="img-responsive " src="/media/{{post.picture}}">
                  </div>
                  <div class="col-md-4 col-md-offset-1" id="details">
                  
                    <h2 class="text-center">{{ post.title }}</h2>
                    <h4><i class="glyphicon glyphicon-user"></i>   Author :  <a >{{post.author}}</a></h4>
                    <div class="date">
                    {{ post.published_date }}
                </div>
                    <p>
                    {{ post.text|linebreaks }}
                  </p>
                      
                  </div>
                </div>
                </div>
                </section>
                <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>

    {% endfor %}
{% endblock %}
